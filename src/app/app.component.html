<main class="wrapper">
    <div class="app-form p-4 d-flex-column justify-content-center">
        <h1>Cadastro de Produto</h1>
        <form action="#" (submit)="adcionarProduto($event)"> <!-- $event possui todos os dados do evento emitido (submit) -->
            <div>
                <label for="nome" class="form-label">Nome do Produto</label>
                <input type="text" class="form-control" id="nome" name="nome" placeholder="Insira Nome do Produto" [(ngModel)]="nome"> 
            </div>
            <div class="mt-3">
                <label for="imagem" class="form-label">Imagem do Produto</label>
                <input type="url" class="form-control" id="imagem" name="imagem" placeholder="Insira Imagem do Produto" [(ngModel)]= imagem> 
            </div>
            <div class="mt-3">
                <label for="preco" class="form-label">Preço (R$)</label>
                <input type="number" class="form-control" id="preco" name="preco" placeholder="Insira Preço do Produto" [(ngModel)]="preco"> 
            </div>
            <div class="mt-3">
                <label for="estoque" class="form-label">Estoque</label>
                <input type="number" class="form-control" id="estoque" name="estoque" placeholder="Insira Qtd Em Estoque" [(ngModel)]="estoque">
            </div>
            <div class="mt-3">
                <label for="descricao" class="form-label">Descrição</label>
                <textarea class="form-control" name="descricao" id="descricao" cols="30" rows="10" placeholder="Insira Descrição do Produto" [(ngModel)]="descricao"></textarea>
            </div>
            <div class="mt-3 d-flex flex-column">
                <button type="submit" class="btn btn-danger">Adicionar</button>
            </div>
        </form>
    </div>
    <section class="produtos">
        <app-card-produto (excluirProdutoEvento)="onExcluirProdutoEvento(p)" *ngFor="let p of produtos" [prod]="p"></app-card-produto>
    </section>
</main>
